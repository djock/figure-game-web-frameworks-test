<div class="grid">
  <div class="row" *ngFor="let row of grid; let rowIndex = index">
    <app-cell
      *ngFor="let cell of row; let colIndex = index"
      [color]="cell"
      [bottomRow]="rowIndex === grid.length - 1"
      [willDisappear]="false"
      [row]="rowIndex"
      [col]="colIndex"
      (cellClick)="onCellClick(rowIndex, colIndex)">
    </app-cell>
  </div>
</div>
